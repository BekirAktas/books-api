version: "3.4"
services:
  api:
    build:
      context: .
      target: development
    volumes:
      - ./:/usr/src/app
    ports:
      - 3000:3000
    command: npm run dev
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
volumes:
  mongodb_data_container: